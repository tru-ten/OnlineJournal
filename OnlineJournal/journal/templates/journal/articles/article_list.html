<!DOCTYPE html>
<html>
<head>
    <title>Список статей</title>
</head>
<body>
    <h1>Список статей</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a><br>
                Дата створення: {{ article.created_at }}<br>
                {{ article.content }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
